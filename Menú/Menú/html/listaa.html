<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar una lista de números</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <form action="../index.html">
            <input type="submit"class="boton" value="regresar">
        </form>
    <h3>Suma de una lista de números</h3>
    <h3>Ingrese los numeros separados por una coma(,)</h3>
          <label for="numero">
            <input type="text"  id="numero">
          </label><br>
          <button type="button"class="boton" onclick="n62()">Enter</button>
        <p id="res"></p>  
    <script>
        function sumarNumeros(numeros) {
            let suma = 0;
            for (let i = 0; i < numeros.length; i++) {
                suma += parseInt(numeros[i]);
            }
            return suma;
        }
    function n62(){
        let num2 = document.getElementById("numero").value; 
	    num2=num2.split(",")
        let suma = this.sumarNumeros(num2);
        document.getElementById("res").innerHTML=`${suma}`
        }
        
    </script>
</body>
</html>
