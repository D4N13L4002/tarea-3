<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de descuento</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <form action="../index.html">
            <input type="submit" value="regresar"class="boton">
        </form>
        <form>
            <h2>Cantidad:</h2>
            <label for="can">
                <input type="number" id="can">
            </label>
            <h2>Precio de el articulo:</h2><br>
            <label for="precio">
                <input type="number" id="precio" >
            </label>
            <h2>Porcentaje de descuento:</h2>
            <label for="des">
                <input type="number" id="des" placeholder="%">
            </label>
            <button type="button"class="boton" onclick="ejercicios.calculadoraD_26()">Enter</button>
            <p id="res">resultado</p>
        </form>
    </main>
    <script src="../main.js"></script>
</body>
</html>
