<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Celsius a Fahrenheit</title>
    <link rel="stylesheet" href="../style.css">
    <script>
        function convertirCelsiusAFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("resultado").innerHTML = celsius + " grados Celsius son equivalentes a " + fahrenheit + " grados Fahrenheit.";
        }
    </script>
</head>
<body>
     <form action="../index.html">
    <button type="submit"class="boton">regresar</button>
</form>
    <h3>Conversor de Celsius a Fahrenheit</h3>
    <label for="celsius">Grados Celsius:</label>
    <input type="number" id="celsius"><br><br>
    <button class="boton" onclick="convertirCelsiusAFahrenheit()">Convertir</button><br><br>
    <div id="resultado"></div>
</body>
</html>
