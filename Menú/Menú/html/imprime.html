
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir nombre</title>
    <link rel="stylesheet" href="../style.css">
    
    <script>
        function imprimirNombre() {
            var nombre = document.getElementById("nombre").value;
            document.getElementById("resultado").innerHTML = "Mi nombre es: " + nombre;
        }
    </script>
</head>
<body>
    <form action="../index.html">
        <button type="submit"class="boton">regresar</button>
    </form>
    <h3>Imprimir nombre </h3>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre"><br><br>
    <button class="boton" onclick="imprimirNombre()">Imprimir</button><br><br>
    <div id="resultado"></div>
</body>
</html>
