<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de sueldo con aumento</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <form action="../index.html">
            <button type="submit"class="boton">regresar</button>
        </form>
        <h3>Ingrese su salario actual:</h3>
        <form>
            <label for="salario">
                <input type="number" id="salario" ><br>
            </label>
            <h3>Seleccione el porcentaje del aumento que desea recibir:</h3>
            <label for="aumento">
                <input type="number" id="aumento" placeholder="%">
            </label>
            <button type="button" class="boton"onclick="ejercicios.calAumento_28()">Enter</button>
        </form>
        <p id="res">resultado</p>
    </main>
    <script src="../main.js"></script>
</body>
</html>
